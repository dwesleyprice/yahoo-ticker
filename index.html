<!DOCTYPE html>
<html>
<head>
	<title>
		Yahoo Finance API
	</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style href="http://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"></style>
<style href="css/styles.css"></style>
<script src="http://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="js/scripts.js"></script>

</head>

<body>

<div class="container">

  <div class="row">
  	<div class="col-sm-12 display">
  		
  				<span class="1"></span>
  				<span class="2"></span>
  				<span class="3"></span>
  				<span class="4"></span>
  				<span class="5"></span>
  			
  	</div>
  </div>
	
	<div class="row">
		<div class="col-sm-12">
			<h1>What Stocks do you want to see?</h1>


			<form class="yahoo-form form-inline">
				<div class="form-group">
					<label class="sr-only" for="symbol">Stock Symbol</label>
			    		<div class="input-group">
			      			<input type="text" class="form-control" id="symbol" placeholder="Enter symbols, separate with comma">
			    		</div>
			  	</div>
			  <button type="submit" class="btn btn-primary">Show me the Money!</button>
			</form>

				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Stock Symbol</th>
							<th>Company Name</th>
							<th>Ask Price</th>
							<th>Bid Price</th>
							<th>Daily Change</th>
							<th>Add Favorite</th>
						</tr>
					</thead>
					<tbody class="yahoo-body">
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>

		</div>
	</div>

</div>


</body>
</html>
